#cloud-config
users:
  - name: demo
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - "ssh-rsa  user@example.com"
      - "ssh-rsa  core@localhost"
coreos:
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: stop
